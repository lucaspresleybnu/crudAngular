<div class="buttons-container">
    <button mat-raised-button color="primary" class="demo-button" (click)="openDialog(null)">
        <mat-icon>add</mat-icon> Adicionar Turno
    </button>
</div>
<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" #table>
        
        <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        
        <ng-container matColumnDef="Valor">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let element">{{element.value}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Hora Inicial">
            <th mat-header-cell *matHeaderCellDef>Hora Inicial</th>
            <td mat-cell *matCellDef="let element">{{element.initial_shift}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Hora Final">
            <th mat-header-cell *matHeaderCellDef>Hora Final</th>
            <td mat-cell *matCellDef="let element">{{element.final_shift}}</td>
        </ng-container>

        <ng-container matColumnDef="Ações">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button title="Editar Turno" (click)="editElement(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-raised-button color="warn" (click)="deleteShift(element)" title="Deletar Turno">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
